<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.js Pet Depot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/app.css' />
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div clacss="row">
                    <h1 v-text="sitename" class="col sm-12"></h1>
                </div>                
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row product">
                    <div class="col-4">
                        <figure>
                            <img v-bind:src="product.image">
                        </figure>
                    </div>
                    <div class="col-8 col-expand">
                        <h1 v-text="product.title"></h1>
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{ product.price | formatPrice }}
                        </p>
                        <button type="button" class="btn btn-primary" @click="addToCart">Add to cart</button>
                    </div>
                </div>
            </div>            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js Pet Depot',
                product: {
                    id: 1001,
                    title: "Cat Food, 251b bag",
                    description: "A 25 pound bag of <em>irresistible</em>," +
                                "organic goodness for your cat.",
                    price: 2000,
                    image: "assets/images/product-fullsize.png"
                },
                cart: []
            },
            filters: {
                formatPrice: function(price) {
                    if (!parseInt(price)) { return "";}
                    if (price > 99999) {
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split('').reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index+3, 0, ",");
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join("");
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function() {
                    this.cart.push( this.product.id );
                }
            }
        });
    </script>
</body>
</html>
